<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點選擇器</title>
    
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f8f9fa;
            background-image:url("./background1.png");
            background-repeat: no-repeat;
            background-size: cover;
            color: #f8f9fa;
        }
        p {
            font-size: 40px;
            font-family: 'Times New Roman', Times, serif;
        }
        .flexItem {
            display: flex;
            justify-content: center;
        }
        .stage {
            display: flex;
            justify-content: space-between; 
            width: 90%; 
            padding: 0 50px; 
            margin-top: 20px;
            animation: fadeIn 2s forwards;

        }
        @media (max-width: 768px) {
            .stage {
                flex-direction: column; 
                align-items: center; 
                padding: 0; 
            }
            .category-container {
                margin-bottom: 20px; 
            }
            .category-image {
                width: 80%; 
                height: auto; 
            }
            h1{
                margin-top: 30px;
                font-size: 2em;
            }
            .category-container {
                text-align: center; /* 確保文字置於圖片下方 */
                animation: slideInFromLeft 1s forwards; /* 添加動畫 */
                opacity: 0; /* 初始化透明度 */
            }
            .category-container:nth-child(1) {
                animation-delay: 0.5s; /* 早餐延遲 0.5 秒 */
            }
            .category-container:nth-child(2) {
                animation-delay: 1s; /* 午餐延遲 1 秒 */
            }
            .category-container:nth-child(3) {
                animation-delay: 1.5s; /* 晚餐延遲 1.5 秒 */
            }

            @keyframes slideInFromLeft {
                from {
                    transform: translateX(-100%); /* 從左邊開始 */
                    opacity: 0; /* 起始不可見 */
                }
                to {
                    transform: translateX(0); /* 移動到最終位置 */
                    opacity: 1; /* 最終可見 */
                }
            }
        }
        .category-image {
            cursor: pointer;
            width: 200px;
            height: 200px;
            border-radius: 10px;
            transition: transform 0.5s;
        }
        .category-image:hover {
            transform: scale(1.3);
        }
        .category-label {
            margin-top: 25px;
            justify-content: center;
            transform: translateY(20px); 
            animation: slideUp 0.5s forwards;
        }
        .category-label1 { animation-delay: 1s; }
        .category-label2 { animation-delay: 2s; }
        .category-label3 { animation-delay: 3s; }
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div>
        <h1>Meal Selector</h1>
    </div>
    

    <div id="intro-stage" class="stage">
        <div class="category-container">
            <img src="breakfast.jpg" alt="早餐" class="category-image" onclick="chooseCategory('breakfast.html')">
            <div class="category-label category-label1"><p>Breakfast</p></div>
        </div>
        <div class="category-container">
            <img src="lunch.jpg" alt="午餐" class="category-image" onclick="chooseCategory('lunch.html')">
            <div class="category-label category-label2"><p>Lunch</p></div>
        </div>
        <div class="category-container">
            <img src="dinner.jpg" alt="晚餐" class="category-image" onclick="chooseCategory('dinner.html')">
            <div class="category-label category-label3"><p>Dinner</p></div>
        </div>
    </div>
    
    <script>
        function chooseCategory(category) {
            window.location.href = category;
        }
    </script>
</body>
</html>
