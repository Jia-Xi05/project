<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐點選擇器</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #fef7f0;
            background-image: linear-gradient(to bottom, #f3d8c7, #e8c2ae);
            color: #5a4631;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.8em;
            margin-bottom: 30px;
            color: #6b4e3d;
            text-shadow: 1px 1px 4px #fdf0e7;
        }

        .stage {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 20px;
            width: 95%;
        }

        .category-container {
            text-align: center;
            background: #fffaf5;
            border-radius: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 20px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            width: 270px;
            max-width: 300px;
        }

        .category-container:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
        }

        .category-image {
            cursor: pointer;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .category-label {
            margin-top: 20px;
            font-size: 1.5em;
            font-weight: bold;
            color: #5a4631;
        }

        footer {
            margin-top: 40px;
            font-size: 0.9em;
            color: #7b6152;
            text-align: center;
        }

        @media (max-width: 768px) {
            .category-container {
                width: 50%;
            }

            h1 {
                font-size: 2.2em;
            }
        }

        /* 加載動畫樣式 */
        .loader-new {
            width: 65px;
            aspect-ratio: 1;
            position: absolute;
        }
        .loader-new:before,
        .loader-new:after {
            color: #151515;
            content: "";
            position: absolute;
            border-radius: 50px;
            box-shadow: 0 0 0 3px inset #151515;
            animation: l4 2.5s infinite;
        }
        .loader-new:after {
            animation-delay: -1.25s;
        }

        @keyframes l4 {
            0% {
                inset: 0 35px 35px 0;
            }
            12.5% {
                inset: 0 35px 0 0;
            }
            25% {
                inset: 35px 35px 0 0;
            }
            37.5% {
                inset: 35px 0 0 0;
            }
            50% {
                inset: 35px 0 0 35px;
            }
            62.5% {
                inset: 0 0 0 35px;
            }
            75% {
                inset: 0 0 35px 35px;
            }
            87.5% {
                inset: 0 0 35px 0;
            }
            100% {
                inset: 0 35px 35px 0;
            }
        }

    </style>
</head>
<body>

    <div id="progress-bar-container">
        <div id="progress-bar"></div>
    </div>
    
    <div class="nav-container">
        <button class="nav-button" onclick="NavMenu()">☰</button>
        <div id="nav-menu" class="nav-menu">
            <a href="./index.html">回主頁</a>
            <a href="./history.html">歷史紀錄</a>
            <a href="./breakfast.html">Breakfast</a>
            <a href="./lunch.html">Lunch</a>
            <a href="./dinner.html">Dinner</a>
        </div>
    </div>

    <header>
        <h1>隨機餐點選擇器</h1>
       
        <br>
    </header>

    <div id="intro-stage" class="stage">
        <div class="category-container">
            <img src="breakfast.jpg" alt="早餐" class="category-image" onclick="chooseCategory('breakfast.html')">
            <div class="category-label">Breakfast</div>
        </div>
        <div class="category-container">
            <img src="lunch.jpg" alt="午餐" class="category-image" onclick="chooseCategory('lunch.html')">
            <div class="category-label">Lunch</div>
        </div>
        <div class="category-container">
            <img src="dinner.jpg" alt="晚餐" class="category-image" onclick="chooseCategory('dinner.html')">
            <div class="category-label">Dinner</div>
        </div>
    </div>

    <footer>
        <br>
        <br>
        <br>
        <p>&copy; 1131 Random Meal Selection | 網頁程式設計專案 </p>
        <p><a href="https://jia-xi05.github.io/project/html-project/">網站文件</a></p>
    </footer>

    <div id="page-loader" class="loader-new" style="display: none;"></div>
    <div id="page-loader-overlay" style="display: none;"></div>

    <script>

        function chooseCategory(category) {
            showLoader(() => {
                window.location.href = category;
            });
        }

        function NavMenu() {
            const navMenu = document.getElementById('nav-menu');
            if (navMenu.style.display === 'flex') {
                navMenu.style.display = 'none';
            } 
            else {
                navMenu.style.display = 'flex';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
        initializeNavLinks();
        });

        document.addEventListener("DOMContentLoaded", loadHistory);
        function initializeNavLinks() {
        const navLinks = document.querySelectorAll('.nav-menu a');
        navLinks.forEach(link => {
            link.addEventListener('click', (event) => {
                event.preventDefault();
                const targetUrl = link.href;
                showLoader(() => {
                    window.location.href = targetUrl;
                });
            });
        });
      }

      function showLoader(callback) {
        const loader = document.getElementById('page-loader');
        const overlay = document.createElement('div');
        overlay.id = 'page-loader-overlay';
        document.body.appendChild(overlay);

        loader.classList.remove('loader'); // 移除舊有 loader
        loader.classList.add('loader-new'); // 添加新的 loader class

        loader.style.display = 'block';
        overlay.style.display = 'block';

        setTimeout(() => {
            callback();
          }, 1500);
      }
    </script>
</body>
</html>
