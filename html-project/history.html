<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>歷史紀錄</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h1 {
            margin-top: 10px;
            text-align: center;
        }
        table {
            margin: 20px auto;
            border-collapse: collapse;
            width: 90%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background-color: #f4f4f4;
        }
        td {
            text-align: center;
        }
        /* 清空紀錄按鈕 */
        .clear-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transform: scale(1);
            transition: transform 0.2s ease-in-out;
        }

        .clear-button:hover {
            background-color: #d32f2f;
            transform: scale(1.1);
        }

        a {
            color: #1a73e8;
            text-decoration: none;
        }

        a:hover {
            text-decoration: none;
        }

        /* 表格行過渡動畫 */
        tr {
            transition: background-color 0.3s ease;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* 引導式動畫 */
        .fade-in {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <button class="nav-button" onclick="NavMenu()">☰</button>
        <div id="nav-menu" class="nav-menu">
            <a href="./index.html">回主頁</a>
            <a href="./history.html">歷史紀錄</a>
            <a href="./breakfast.html">Breakfast</a>
            <a href="./lunch.html">Lunch</a>
            <a href="./dinner.html">Dinner</a>
        </div>
    </div>

    <h1>歷史紀錄</h1>
    
    <!-- 清空紀錄按鈕 -->
    <button class="clear-button" onclick="clearHistory()">清空紀錄</button>

    <table id="history-table" class="fade-in">
        <thead>
            <tr>
                <th>時間</th>
                <th>選擇類別</th>
                <th>餐點選擇</th>
            </tr>
        </thead>
        <tbody>
            <!-- 歷史紀錄 -->
        </tbody>
    </table>

    <script>
        function NavMenu() {
            const navMenu = document.getElementById("nav-menu");
            navMenu.style.display = navMenu.style.display === "flex" ? "none" : "flex";
        }

        function loadHistory() {
            const historyTable = document.getElementById("history-table").querySelector("tbody");
            historyTable.innerHTML = ''; 

            // 讀取歷史紀錄
            const history = JSON.parse(localStorage.getItem("history")) || [];
            
            if (history.length === 0) {
                const emptyRow = document.createElement("tr");
                const emptyCell = document.createElement("td");
                emptyCell.colSpan = 3; 
                emptyCell.textContent = "尚無歷史紀錄";
                emptyRow.appendChild(emptyCell);
                historyTable.appendChild(emptyRow);
                return;
            }

            // 顯示每筆歷史紀錄
            history.forEach((record, index) => {
                const row = document.createElement("tr");

                // 時間欄
                const timeCell = document.createElement("td");
                timeCell.textContent = record.time || "unknown";
                row.appendChild(timeCell);

                // 類別欄
                const categoryCell = document.createElement("td");
                categoryCell.textContent = record.category || "unknown"; 
                row.appendChild(categoryCell);

                // 餐點欄
                const itemsCell = document.createElement("td");
                if (Array.isArray(record.items)) {
                    record.items.forEach(item => {
                        const itemName = item.name || "unknown";
                        const link = document.createElement("a");
                        link.href = "#";
                        link.textContent = itemName;
                        link.style.marginRight = "10px"; // 增加間距
                        link.addEventListener('click', function() {
                            openMapWithLocation(itemName); // 點擊時開啟地圖
                        });
                        itemsCell.appendChild(link);
                    });
                } else {
                    itemsCell.textContent = "unknown";
                }

                row.appendChild(itemsCell);
                historyTable.appendChild(row);

                // 延遲顯示每一行的動畫效果
                setTimeout(() => {
                    row.style.opacity = 1;
                }, index * 100);
            });
        }

        // 開啟 Google Maps 並顯示使用者位置周圍的餐點
        function openMapWithLocation(itemName) {
            // 確認使用者是否允許定位
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLatitude = position.coords.latitude;
                    const userLongitude = position.coords.longitude;

                    // 使用 Google Maps 進行搜尋，並傳入使用者的緯度和經度
                    const mapUrl = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(itemName)}&location=${userLatitude},${userLongitude}`;
                    window.open(mapUrl, '_blank');
                }, function() {
                    alert("無法取得您的位置");
                });
            } else {
                alert("您的瀏覽器不支持地理定位功能");
            }
        }

        // 清空歷史紀錄
        function clearHistory() {
            if (confirm("真的嗎？")) {
                if (confirm("確定嗎？")) {
                    if (confirm("紀錄會不見噢？")) {
                        localStorage.removeItem("history"); 
                        loadHistory(); 
                    }
                }
            }
        }

        document.addEventListener("DOMContentLoaded", loadHistory);
    </script>
</body>
</html>
